<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        * {
            list-style: none;
            box-sizing: border-box;
            color: white;
        }

        .flex-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        li {
            width: 33%;
            text-align: center;
        }

        .li1 {
            background-color: #c61b40;
        }

        .li2 {
            background-color: blue;
        }

        .li3 {
            background-color: indigo;
        }

        .li4 {
            background-color: orangered;
        }

        button{
            color: black;
            font-size: large;
            padding:100px;
            border-radius: 10px;
            transition: 0.5s;
        }

        button:hover{
            background-color: aqua;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<ul class="flex-list">
    <li class="li1">1</li>
    <li class="li2">2</li>
</ul>
<ul class="flex-list">
    <li class="li3">3</li>
    <li class="li4">4</li>
</ul>

<button>This</button>

</body>
</html>
