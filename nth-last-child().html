<!DOCTYPE html>
<html>
  <head>
    <title>nth-last-child</title>
    <style>
      /* Why does the stye  not appy to p??? */
      p:nth-last-child(1) {
        color: aqua;
      }
      p:nth-last-child(2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>The first paragraph.</p>
    <p>The second paragraph.</p>
    <p>The third paragraph.</p>
    <p>The fourth paragraph.</p>
  </body>
</html>
